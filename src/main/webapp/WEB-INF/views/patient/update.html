<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>

<div class="wrapper-btn">
  <a th:href="@{/patients}">
    <button class="btn btn-primary" type="button">back</button>
  </a>
</div>

<div class="d-flex justify-content-center">
  <form class="p-5 bg-light"  th:action="@{/patients/{hospitalId}/{id}/update(hospitalId=${hospitalId},id=${patient.getId()})}" th:object="${patient}" th:method="put">

  <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label for="name" class="form-label"> First Name </label>
      <input type="text" th:field="*{firstName}" id="name" class="form-control form-control-lg">
    </div>

    <div class="form-group">
      <label for="input" class="form-label">Last Name </label>
      <input type="text" th:field="*{lastName}" id="input" class="form-control form-control-lg">
    </div>

    <div class="form-group">
      <label for="gender" class="form-label">Gender</label>
      <input type="text" th:field="*{gender}" id="gender" class="form-control form-control-lg">
    </div>

    <div class="form-group">
      <label for="email" class="form-label"> Email</label>
      <input type="text" th:field="*{email}" id="email" class="form-control form-control-lg">
    </div>

    <div class="form-group">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control form-control-lg">
    </div>



    <div>
<!--      <a th:href="@{/patients}">-->
        <button class="btn btn-primary" type="button">UPDATE</button>
<!--      </a>-->
    </div>

  </form>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
