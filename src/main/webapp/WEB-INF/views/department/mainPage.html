<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .div {
            display: flex;
            gap: 15px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 68%; margin: 0 auto">

    <div class="card" style="width: 16rem;"
         th:each="department : ${departments}">
        <img th:src="${department.getImage()}" object-fit width="223" height="170px" class="card-img-top" alt="Hospital's Image">

        <div class="card-body">
            <h5 class="card-title" th:text="${department.getName()}">Card Tittle</h5>

        </div>
        <div class="div">
            <form th:method="GET" th:action="@{/departments/{hospitalId}/{departmentId}/edit(hospitalId=${hospitalId},departmentId=${department.getId()})}">
                <input type="submit" class="btn btn-primary" th:value="Edit"/>
            </form>

            <form th:method="delete" th:action="@{/departments/{hospitalId}/{departmentId}/delete(hospitalId=${hospitalId}, departmentId=${department.getId()})}">
                <input type="submit" class="btn btn-primary " th:value=" Delete ">
            </form>



        </div>
    </div>
</div>
<br>
<br>

    <a class="btn btn-outline-primary" role="button" th:href="@{/departments/{hospitalId}/new (hospitalId=${hospitalId})}">Add new Department</a>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
