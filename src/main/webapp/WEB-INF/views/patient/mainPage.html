<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin-top="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Patient </title>
    <div class="wrapper-btn">
        <a th:href="@{/hospitals}">
            <button class="btn btn-primary" type="button">back</button>
        </a>
        <a th:href="@{/patients/{hospitalId}/new(hospitalId=${hospitalId})}">
            <button class="btn btn-primary" type="button">Add</button>
        </a>
    </div>

</head>
<body>

                            <h1>Patients</h1>
<table class="table">
    <thead >
    <tr>
        <th scope="col">id</th>
        <th scope="col">FIRST NAME </th>
        <th scope="col">LAST NAME </th>
        <th scope="col">EMAIL </th>
        <th scope="col">POSITION </th>
        <th scope="col">GENDER </th>
    </tr>
    </thead >
    <tbody>
    <tr th:each="patient : ${patients}" >
        <th scope="row" th:text="${patient.id}">id</th>
        <th scope="row" th:text="${patient.firstName}"> first name</th>
        <th scope="row" th:text="${patient.lastName}">last name</th>
        <th scope="row" th:text="${patient.email}"> email</th>
        <th scope="row" th:text="${patient.phoneNumber}"> phone number</th>
        <th scope="row" th:text="${patient.gender}"> gender</th>
        <td>
            <form th:method="DELETE" th:action="@{/patients/{hospitalId}/{id}/delete(hospitalId=${hospitalId}, id=${patient.getId()})}">
                <input type="submit" value="DELETE">
            </form></td>
        <td>
            <form th:method="GET" th:action="@{/patients/{hospitalId}/{id}/edit(hospitalId=${hospitalId},id=${patient.getId()})}">
                <input type="submit" value="UPDATE">
            </form></td>
    </tr>
    </tbody>
</table>

</body>
</html>
