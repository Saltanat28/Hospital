<!DOCTYPE html>
<html lang="en " xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Save Hospital</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">


</head>
<body>

<div class="d-flex justify-content-center">
  <form class="p-5 bg-light"  th:action="@{/hospitals/savePage}" th:object="${hospital}" method="post">

    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" th:field="*{name}" id="nameInput" class="form-control form-control-lg">
    </div>

    <div class="form-group">
      <label for="address" class="form-label">Address</label>
      <input type="text" th:field="*{address}" id="address" class="form-control form-control-lg">
    </div>

    <div class="form-group">
      <label for="image" class="form-label">Image</label>
      <input type="text" th:field="*{image}" id="image" class="form-control form-control-lg">
    </div>

    <div>
      <input type="submit" value="Save" class="btn btn-primary btn-lg">
    </div>

  </form>

    <p style="text-align: center">
        <a class="btn btn-outline-primary" role="button" href="/hospitals/savePage">Add Hospital</a>
    </p>

</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>>
